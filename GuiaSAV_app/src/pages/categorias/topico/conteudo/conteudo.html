<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      {{nome_conteudo}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>

      <ion-list *ngIf="haveData == true">
        <div [innerHTML]="txt_conteudo"></div>
      </ion-list>

      <ion-list *ngIf="haveData == false">
        <ion-item>
          {{mensagem}}
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
