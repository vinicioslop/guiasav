<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Menu
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-3>
        <div>1 of 2</div>
      </ion-col>
      <ion-col col-3>
        <div>2 of 2</div>
      </ion-col>
    </ion-row>

    <ion-row justify-content-around>
      <ion-col col-3>
        <div>1 of 2</div>
      </ion-col>
      <ion-col col-3>
        <div>2 of 2</div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-8 push-2>
        <div>1 of 2</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
