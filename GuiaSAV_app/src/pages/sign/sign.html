<ion-header>
  <ion-navbar color="dark">
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <img src="assets/img/black_logo.png" alt="log1">
  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list input>
            
            <ion-item>
              <ion-input type="text" placeholder="E-mail" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Cadastro</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
