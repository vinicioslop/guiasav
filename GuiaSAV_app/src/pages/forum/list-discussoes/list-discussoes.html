<ion-header>
  <ion-navbar color="dark">
    <ion-title>Postagens</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-card>

      <ion-item>
        <ion-avatar item-start>
          <img src="">
        </ion-avatar>
        <h2>NOME DO USUÁRIO</h2>
      </ion-item>

      <ion-card-content (click)="listDiscussao()">
        <p>CONTEUDO DA DISCUSSÃO</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="chatbubbles"></ion-icon>
            <div>Nº Comentários</div>
          </button>
        </ion-col>
        <ion-col align-self-center text-center>
          <ion-note>
            66/66/6666
          </ion-note>
        </ion-col>
      </ion-row>

    </ion-card>
  </ion-list>

</ion-content>
