<ion-content class="login-content" padding>
  <ion-row >
    <ion-col>
      <img src="../../assets//img/black_logo.png" alt="logo"/>
    </ion-col>
  </ion-row>
  
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-input type="text" placeholder="E-mail" name="email" 
                [(ngModel)]="registerCredentials.email" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Senha" name="password" 
                [(ngModel)]="registerCredentials.password" required>
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row> 
      <ion-row>
        <ion-col>
          <button ion-button full type="submit" [disabled]="!registerForm.form.valid">Login
          </button>
          <button ion-button block clear 
            (click)="createAccount()">Criar nova conta
          </button>
        </ion-col>
      </ion-row>
    </form>

</ion-content>
