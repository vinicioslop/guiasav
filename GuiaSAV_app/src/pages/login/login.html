<ion-content class="login-content" padding>
  <ion-row >
    <ion-col>
      <img src="../../assets//img/black_logo.png" alt="logo"/>
    </ion-col>
  </ion-row>
  
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          
          <ion-list input>
            <ion-item>
              <ion-input type="text" placeholder="Nome de usuÃ¡rio" name="login" 
                [(ngModel)]="registerCredentials.login" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Senha" name="senha" 
                [(ngModel)]="registerCredentials.senha" required>
              </ion-input>
            </ion-item>
          </ion-list>
          
        </ion-col>
      </ion-row> 
      <ion-row>
        <ion-col>
          <button ion-button full class="full" type="submit" [disabled]="!registerForm.form.valid">Entrar
          </button>
          <button ion-button block class="trans" (click)="createAccount()">Criar nova conta
          </button>
        </ion-col>
      </ion-row>
    </form>

</ion-content>
