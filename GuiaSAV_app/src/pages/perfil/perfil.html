<ion-header>
  <ion-navbar color="dark">
      <ion-title>
          Perfil
      </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding>
      <ion-item color="none" >
        <ion-avatar item-left>
          <img src="../../assets/img/md-contact.svg"/>
        </ion-avatar>
        <h2>
          {{nome}}
        </h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="positive"></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ion-item color="dark">
      E-mail: {{email}}
    </ion-item>

    <ion-item color="dark">
      Login: {{login}}
    </ion-item>

    <button class="full" block>
      Editar Dados
    </button>
  </ion-list>
  
  <div class="spacer"></div>

  <ion-list>

    <ion-item color="none">
      <ion-icon name="lock" item-left></ion-icon>
        Senha
    </ion-item>

    <div class="spacer" style="height:10px;"></div>

    <ion-item color="dark" (click)="atualizaSenha()">
    <!--<ion-item color="dark">-->
      Atualizar senha
    </ion-item>

    <ion-item color="dark"(click)="esqueciSenha()">
        Esqueci minha senha
    </ion-item>
  </ion-list>
    
  <ion-list>
    <ion-item color="none">
      <ion-icon name="settings" item-left></ion-icon>
        Aplicativo
    </ion-item>

    <div class="spacer" ></div>

    <form>
      <ion-item color="dark" id="dark-mode">
        <ion-label>
          Modo Escuro
        </ion-label>
        <ion-toggle color="secondary" checked="true"></ion-toggle>
      </ion-item>
    </form>
  </ion-list>

  <button ion-button class="trans" (click)="logout()" block icon-right>
      Desconectar
  </button>

</ion-content>
