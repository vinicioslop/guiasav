<ion-header>
    <ion-navbar>
      <ion-title>
        <ion-title>
          Perfil
        </ion-title>
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <ion-list>
        <ion-item>
          <h3>{{username}}</h3>
          <p>E-mail: {{email}}</p>
        </ion-item>
      </ion-list>
    </ion-content>
